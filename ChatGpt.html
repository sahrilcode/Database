<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT Chat</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: url('https://get1.imglarger.com/upscaler/results/bymJwtTq_4x.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(3px);
        z-index: 0;
    }
    #chatbox {
        position: relative;
        z-index: 1;
        width: 420px;
        height: 90vh;
        background: rgba(20,20,20,0.4) url('https://get1.imglarger.com/upscaler/results/bymJwtTq_4x.jpg') center/cover;
        backdrop-filter: blur(10px);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
        animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    #header {
        background: rgba(0,0,0,0.5);
        padding: 15px;
        text-align: center;
        font-weight: 500;
        font-size: 0.95em;
        letter-spacing: 1px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        position: relative;
    }
    /* Menu kanan atas */
    #menuBtn {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 14px;
        color: white;
        padding: 3px 6px;
        background: rgba(255,255,255,0.08);
        border-radius: 4px;
        transition: background 0.3s;
    }
    #menuBtn:hover {
        background: rgba(255,255,255,0.18);
    }
    #contextMenu {
        display: none;
        position: absolute;
        top: 40px;
        right: 10px;
        background: rgba(0,0,0,0.85);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 5px;
        overflow: hidden;
        z-index: 100;
        min-width: 120px;
    }
    #contextMenu div {
        padding: 6px 12px;
        cursor: pointer;
        transition: background 0.2s ease;
        font-size: 13px;
    }
    #contextMenu div:hover {
        background: rgba(255,255,255,0.1);
    }
    /* Chat area */
    #messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3);
        border-radius: 3px;
    }
    .msg {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 15px;
        line-height: 1.4em;
        animation: popIn 0.3s ease;
    }
    @keyframes popIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
    .user {
        background: rgba(255,255,255,0.25);
        align-self: flex-end;
    }
    .ai {
        background: rgba(0,0,0,0.35);
        border-left: 3px solid white;
        align-self: flex-start;
    }
    #inputArea {
        display: flex;
        padding: 10px;
        background: rgba(0,0,0,0.5);
        border-top: 1px solid rgba(255,255,255,0.1);
    }
    #userInput {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background: rgba(255,255,255,0.12);
        color: white;
        outline: none;
        font-size: 14px;
    }
    #sendBtn {
        background: white;
        border: none;
        color: black;
        padding: 10px 15px;
        margin-left: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
    }
    #sendBtn:hover {
        background: #ddd;
        transform: scale(1.05);
    }
    /* Popup About */
    #aboutPopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        background: rgba(0,0,0,0.92);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 0 15px rgba(255,255,255,0.2);
        z-index: 200;
        text-align: center;
        opacity: 0;
        transition: all 0.3s ease;
    }
    #aboutPopup.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
    #aboutPopup h2 {
        margin-top: 0;
        font-weight: 600;
    }
    #aboutPopup p {
        margin: 5px 0;
        font-size: 14px;
        color: #ccc;
    }
    #aboutPopup button {
        margin-top: 15px;
        background: white;
        color: black;
        border: none;
        padding: 5px 12px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 13px;
    }
</style>
</head>
<body>
<div id="chatbox">
    <div id="header">
        ðŸ’¬ GPT Chat
        <div id="menuBtn">â˜°</div>
        <div id="contextMenu">
            <div id="aboutOption">About</div>
        </div>
    </div>
    <div id="messages"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Ketik pesan lalu Enter...">
        <button id="sendBtn">âž¤</button>
    </div>
</div>

<!-- Popup About -->
<div id="aboutPopup">
    <h2>ðŸ‘¤ Author</h2>
    <p><b>Nama:</b> Raditya Yoga</p>
    <p><b>Panggilan:</b> Radit</p>
    <p><b>Kelas:</b> XI RPL</p>
    <p><b>Hobi:</b> Coding, Eksplorasi AI, Eksploitasi WA</p>
    <p><b>Kepribadian:</b> Introvert, suka hal elegan & berwibawa</p>
    <button onclick="hidePopup()">Tutup</button>
</div>

<script>
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const messages = document.getElementById("messages");
const menuBtn = document.getElementById("menuBtn");
const contextMenu = document.getElementById("contextMenu");
const aboutPopup = document.getElementById("aboutPopup");

function sendMessage() {
    if (input.value.trim() === "") return;
    const userMsg = input.value;
    addMessage(userMsg, "user");
    input.value = "";

    fetch("server.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "q=" + encodeURIComponent(userMsg)
    })
    .then(res => res.json())
    .then(data => {
        if (data.status) {
            addMessage(data.message, "ai");
        } else {
            addMessage("âŒ Gagal mengambil jawaban AI", "ai");
        }
    })
    .catch(() => addMessage("âŒ Error koneksi ke server", "ai"));
}

input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});
sendBtn.addEventListener("click", sendMessage);

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

// Toggle context menu
menuBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    contextMenu.style.display = contextMenu.style.display === "block" ? "none" : "block";
});
document.addEventListener("click", () => {
    contextMenu.style.display = "none";
});

// Show About popup
document.getElementById("aboutOption").addEventListener("click", () => {
    aboutPopup.classList.add("show");
    aboutPopup.style.display = "block";
});
function hidePopup() {
    aboutPopup.classList.remove("show");
    setTimeout(() => aboutPopup.style.display = "none", 300);
}
</script>
</body>
</html>
